<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Indicator</title>
    <link rel="stylesheet" href="style.css">
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" referrerpolicy="no-referrer"/>

</head>
<body>

   <div class="main">
    <h1>Javascript Practice</h1>
    
    <div class="container">
        <form action="" class="input-form">
            <div class="input-container">
                <input type="password" id="password" placeholder="Password">
                <a href="#" class="btn"><i class="ri-arrow-right-s-line"></i></a>
                <p class="input-msg">Password is <span class="strength"></span></p>
            </div>
        </form>
    </div>
   </div>
    <script src="app.js"></script>
</body>
</html>
